version: '2.1'

services:
  pulsar-a:
    image: apachepulsar/pulsar:2.8.0
    hostname: pulsar-a
    expose:
      - 6650
    networks:
      - e2e
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -nz 127.0.0.1 6650"]
      interval: 5s
      timeout: 60s
      retries: 120
    command: ["sh", "-c", "bin/pulsar standalone"]

  oap:
    extends:
      file: ../../base/base-compose.yml
      service: oap
    ports:
      - 12800
    environment:
      SW_PULSAR_FETCHER_SERVERS: pulsar://pulsar-a:6650
    depends_on:
      pulsar-a:
        condition: service_healthy

  provider:
    extends:
      file: ../../base/base-compose.yml
      service: provider
    ports:
      - 9090
    environment:
      SW_PULSAR_CLIENT_SERVICE_URL: pulsar://pulsar-a:6650
      SW_PULSAR_WEB_SERVICE_URL: http://pulsar-a:8080
    depends_on:
      oap:
        condition: service_healthy

  consumer:
    extends:
      file: ../../base/base-compose.yml
      service: consumer
    ports:
      - 9090
    environment:
      PROVIDER_URL: http://provider:9090
      SW_PULSAR_CLIENT_SERVICE_URL: pulsar://pulsar-a:6650
      SW_PULSAR_WEB_SERVICE_URL: http://pulsar-a:8080
    depends_on:
      provider:
        condition: service_healthy

networks:
  e2e:


