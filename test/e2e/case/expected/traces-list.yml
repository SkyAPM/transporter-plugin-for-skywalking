traces:
  {{- contains .traces }}
  - segmentid: {{ notEmpty .segmentid }}
    endpointnames:
    {{- contains .endpointnames }}
    - /info
    {{- end }}
    duration: {{ ge .duration 0 }}
    start: "{{ notEmpty .start}}"
    iserror: false
    traceids:
      - {{ (index .traceids 0) }}
  {{- end }}
total: {{ gt .total 0 }}