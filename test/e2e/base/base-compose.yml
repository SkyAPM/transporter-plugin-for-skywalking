version: '2.1'

services:

  oap:
    build:
      context: ../../../
      dockerfile: ./test/e2e/base/oap/Dockerfile
    expose:
      - 11800
      - 12800
    networks:
      - e2e
    restart: on-failure
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -zn 127.0.0.1 11800"]
      interval: 5s
      timeout: 60s
      retries: 120

  provider:
    build:
      context: ../../../
      dockerfile: ./test/e2e/base/provider/Dockerfile
    expose:
      - 9090
    networks:
      - e2e
    environment:
      SW_AGENT_NAME: e2e-service-provider
      SW_AGENT_COLLECTOR_BACKEND_SERVICES: oap:11800
      SW_AGENT_INSTANCE_NAME: provider1
      SW_LOGGING_OUTPUT: CONSOLE
      SW_GRPC_LOG_SERVER_HOST: oap
      SW_GRPC_LOG_SERVER_PORT: 11800
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -zn 127.0.0.1 9090"]
      interval: 5s
      timeout: 60s
      retries: 120

  consumer:
    build:
      context: ../../../
      dockerfile: ./test/e2e/base/consumer/Dockerfile
    expose:
      - 9090
    networks:
      - e2e
    environment:
      SW_AGENT_COLLECTOR_BACKEND_SERVICES: oap:11800
      SW_AGENT_NAME: e2e-service-consumer
      SW_AGENT_INSTANCE_NAME: consumer1
      SW_LOGGING_OUTPUT: CONSOLE
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -zn 127.0.0.1 9090"]
      interval: 5s
      timeout: 60s
      retries: 120

networks:
  e2e:
